<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;500&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Calculator</h1>
    <div id="container">
        <textarea name="input" id="input" cols="10" rows="10"></textarea>
        <div class="row">
            <button id="clear">AC</button>
            <button id="delete">C</button>
            <button class="btn" id="percent">%</button>
            <button class="btn" id="divide">/</button>
        </div>
        <div class="row">
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn" id="multiply">*</button>
        </div>
        <div class="row">
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn" id="add">+</button>
        </div>
        <div class="row">
            <button class="btn" id="zero">0</button>
            <button class="btn" id="dot">.</button>
            <button id="equal">=</button>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
